<!doctype html>

<html>

<head>
    <title>Tiny Twitch - Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4B367C" />
    <link type="text/css" rel="stylesheet" href="twitch.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <!--  JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div id="header-div">
        <a href="https://www.twitch.tv" target="_blank">
            <h1 id="header">TinyTwitch <i class="fab fa-twitch"></i></h1>
        </a>
        <div id="toggle-btn-div">
            <button id="all"><i class="fas fa-redo-alt"></i></button>
            <button id="online"><i id="status-btn" class='fas fa-circle'></i> All</button>
        </div>
    </div>
    <div id="wrapper">

    </div>
    <div id="footer">
        <ul id="footer-list">
            <li class="footer-item"><i class="fab fa-twitter-square"></i></li>
            <li class="footer-item"><i class="fab fa-codepen"></i></li>
            <li class="footer-item"><i class="fab fa-github-square"></i></li>
        </ul>
        <p id="footer-text">Created by <a href="https://twitch.tv/adamthewizard/">AdamTheWizard</a> &copy; 2018 All Rights Reserved</p>
    </div>




    <script type="text/javascript" src="twitch.js"></script>
</body>

</html>
